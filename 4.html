<html>
 <body>
   <script>
      var input=document.write('enter a number or string');
      var n=input.length;
	  var flag=0;
	  for(var i=0;i<n;i++)
	  {
	  if(input.charAt(i)=='a' ||input.charAt(i)=='A' ||input.charAt(i)=='e' ||input.charAt(i)=='E' ||input.charAt(i)=='i' ||
	  input.charAt(i)=='I' |input.charAt(i)=='o' ||input.charAt(i)=='O' ||input.charAt(i)=='u' ||input.charAt(i)=='U')
	    { 
		    i++;
	       document.write('string is '+input+'\n' +'leftmost vowel is '+input.charAt(i-1) + '\n'+'position of vowel is:' +i);
		   flag=1;
		   break;
	    }
	 }  
	  if(flag==0)
	  {
	  var num=parseInt(input);
	  var rem=0,rev=0;
	  for(i=0;i<n;i++)
	  {
	  rem=num%10;
	  rev=rev*10+rem;
	  num=parseInt(num/10);
	  }
	  document.write('reverse number:' +rev);
	  }
	  
      </script>
   </body>
</html>
